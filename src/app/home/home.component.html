<uig-navbar>

</uig-navbar>

<div id='top' class='row site'>
  <div class='sm-12 md-8 col'>
    <div class='paper'>
      <div class='demo-title'>
        <h3>Conteúdp público</h3>
      </div>
    </div>
  </div>
  <div class="sm-12 md-4 col sidebar">
    <div class='paper'>
      <h5 class='sidebar-title' style='text-align:center'>
        Documentation
      </h5>
      <div class='row'>

        <div class='collapsible full-width'>
          <input id='collapsible-components' type='radio' name='collapsible'>
          <label for="collapsible-components">Components</label>
          <div class="collapsible-body">

            <ul>
              <li *ngFor="let page of links$ | async">
                <a [routerLink]="page.route">{{page.title}}</a>
              </li>
            </ul>

          </div>
        </div>
      </div>



    </div>

    <uig-newsletter></uig-newsletter>

  </div>
</div>
